<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calcolo del prezzo del biglietto del treno</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- STYLE -->
    <link rel="stylesheet" href="cs/style.css" />
  </head>

  <body class="bg-danger">
    <!-- TOP-SECTION -->
    <section id="top-section">
      <h2 class="text-center fw-bold text-light py-3">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h2>

      <div class="container">
        <div class="card bg-light border-none">
          <div class="card-body">
            <div class="d-flex justify-content-around">
              <div class="text-center">
                <label
                  for="text-name"
                  class="form-label fs-5 fw-semibold text-danger"
                  >Nome Cognome</label
                >
                <input
                  type="text"
                  id="text-name"
                  class="form-control border border-danger"
                />
              </div>
              <div class="text-center">
                <label
                  for="text-km"
                  class="form-label fs-5 fw-semibold text-danger"
                  >Km da percorrere</label
                >
                <input
                  type="text"
                  id="text-km"
                  class="form-control border border-danger"
                />
              </div>
              <div class="text-center">
                <label
                  for="text-age"
                  class="form-label fs-5 fw-semibold text-danger"
                  >Fascia d'et√†</label
                >
                <input
                  type="text"
                  id="text-age"
                  class="form-control border border-danger"
                />
              </div>
            </div>
            <div class="text-center pt-5">
              <button
                id="play-button"
                type="button"
                class="btn btn-secondary me-3 fs-4 fw-bold"
              >
                Genera
              </button>
              <button type="button" class="btn btn-secondary fs-4 fw-bold">
                Annulla
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- BOTTOM-SECTION -->

    <section>
      <div class="container">
        <div class="card bg-light border-none mt-5">
          <div class="card-body">
            <h2>DETTAGLI PASSEGGERI</h2>
            <div class="d-flex justify-content-between">
              <div class="bg-success px-2 rounded-2">
                <h4>Nome passeggero</h4>
                <h3 id="username">.....</h3>
              </div>
              <div class="border border-danger rounded-2 px-1">
                <h4>Offerta</h4>
                <h3>Biglietto Standard</h3>
              </div>
              <div class="border border-danger rounded-2 px-1">
                <h4>Carrozza</h4>
                <h3>5</h3>
              </div>
              <div class="border border-danger rounded-2 px-1">
                <h4>Codice CP</h4>
                <h3>92511</h3>
              </div>
              <div class="border border-danger rounded-2 px-1">
                <h4>Costo biglietto</h4>
                <h3 id="price">.....</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="js/main.js"></script>

</html>
